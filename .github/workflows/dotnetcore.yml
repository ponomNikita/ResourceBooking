name: .NET Core

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'image tag'
        required: true
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build VERSION
      run: echo .${{ github.run_number }} >> src/ResourcesBooking.Host/VERSION

    - name: cat VERSION
      run: cat src/ResourcesBooking.Host/VERSION
    
    - name: Login to Docker Hub
      run: docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
    - name: Build docker image
      run: cd src/ResourcesBooking.Host && docker build . -t ponomnikita/resource-booking:${github.event.inputs.tag:-latest} -f Dockerfile.dockerhub      
    - name: Push docker image
      run: docker push ponomnikita/resource-booking:${github.event.inputs.tag:-latest}
      
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: cd src/ResourcesBooking.Host && heroku container:push -a resources-booking web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: cd src/ResourcesBooking.Host && heroku container:release -a resources-booking web 

